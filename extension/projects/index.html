<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="theme.js" defer></script>
        <title>Projects | CoScratch</title>
        <link rel="stylesheet" href="/projects/style.css">
    </head>
    <body>
        <header>
            <img id="logo" src="/img/LogoCoScratch.svg">
            <span id="title">CoScratch</span>
            <span id="version"></span>
            <img id="switch-theme" class="button"></img>
        </header>
        <div id="contents">
            <img id="floating-logo-back" src="/img/LogoCoScratchFlat.svg">
            <img id="floating-logo" src="/img/LogoCoScratchFlat.svg">
            <div class="group">
                <span class="title">My Projects</span>
                <info>These are all of the CoScratch projects that you have access to. Clicking on them will open them in the editor.</info>
            </div>
            <div class="projects"></div>
        </div>
    </body>
    <script src="/projects/script.js"></script>
</html>
